<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Adviser - Live Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
        }
        .result-card {
            background: linear-gradient(135deg, #667eea10, #764ba210);
            border-left: 4px solid #667eea;
        }
        .day-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-5 text-center">
                        <h1 class="text-primary mb-4">ğŸ—“ï¸ Weekday Adviser</h1>
                        <p class="lead mb-4">Enter any date to discover what day of the week it falls on!</p>
                        
                        <div class="mb-4">
                            <label for="dateInput" class="form-label">Select a Date:</label>
                            <input type="date" class="form-control form-control-lg text-center" id="dateInput">
                        </div>
                        
                        <button onclick="findWeekday()" class="btn btn-primary btn-lg">Find Weekday</button>
                        
                        <div id="result" class="mt-4 p-3 result-card" style="display: none;">
                            <div class="day-display" id="dayDisplay"></div>
                            <p class="mt-3 mb-0" id="adviceText"></p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-white">
                        <strong>Built with:</strong> HTML5, CSS3, JavaScript, Bootstrap
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('dateInput').valueAsDate = new Date();
        
        function findWeekday() {
            const dateInput = document.getElementById('dateInput').value;
            if (!dateInput) {
                alert('Please select a date!');
                return;
            }
            
            const date = new Date(dateInput);
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const day = days[date.getDay()];
            
            const advice = getAdvice(day);
            
            document.getElementById('dayDisplay').textContent = day;
            document.getElementById('adviceText').textContent = advice;
            document.getElementById('result').style.display = 'block';
            
            // Smooth scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        
        function getAdvice(day) {
            const advice = {
                'Monday': 'Start your week strong! Set your goals and make them happen. ğŸ’ª',
                'Tuesday': 'Keep the momentum going! Tuesday is perfect for tackling important tasks. ğŸš€',
                'Wednesday': 'Hump day! You\'re halfway through the week. Stay focused! ğŸª',
                'Thursday': 'Almost there! Thursday is great for wrapping up projects. ğŸ“',
                'Friday': 'TGIF! Time to finish strong and plan for the weekend. ğŸ‰',
                'Saturday': 'Weekend vibes! Perfect day for relaxation and fun activities. ğŸŒŸ',
                'Sunday': 'Rest and recharge! Prepare for the upcoming week. ğŸ”‹'
            };
            return advice[day] || 'Have a great day!';
        }
        
        // Allow Enter key to trigger the search
        document.getElementById('dateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findWeekday();
            }
        });
    </script>
</body>
</html>
