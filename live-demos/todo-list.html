<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App - Live Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: none;
            border-radius: 15px;
        }
        .todo-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .todo-item.completed {
            background: #e8f5e8;
            border-left-color: #28a745;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }
        .btn-add {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
        }
        .priority-high { border-left-color: #dc3545; }
        .priority-medium { border-left-color: #ffc107; }
        .priority-low { border-left-color: #28a745; }
        
        .stats {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="stats text-center">
                    <h1 class="mb-3">üìù Advanced Todo List</h1>
                    <div class="row">
                        <div class="col-4">
                            <strong id="totalTasks">0</strong><br>
                            <small>Total Tasks</small>
                        </div>
                        <div class="col-4">
                            <strong id="completedTasks">0</strong><br>
                            <small>Completed</small>
                        </div>
                        <div class="col-4">
                            <strong id="pendingTasks">0</strong><br>
                            <small>Pending</small>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg" id="todoInput" 
                                   placeholder="Enter a new task..." maxlength="100">
                            <select class="form-select" id="prioritySelect" style="max-width: 120px;">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                            <button class="btn btn-add btn-lg" onclick="addTodo()">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary btn-sm me-2" onclick="filterTodos('all')">All</button>
                            <button class="btn btn-outline-success btn-sm me-2" onclick="filterTodos('completed')">Completed</button>
                            <button class="btn btn-outline-warning btn-sm me-2" onclick="filterTodos('pending')">Pending</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="clearCompleted()">Clear Completed</button>
                        </div>
                        
                        <div id="todoList" class="mt-3">
                            <!-- Todos will be displayed here -->
                        </div>
                        
                        <div id="emptyState" class="text-center text-muted py-5" style="display: none;">
                            <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                            <p>No tasks yet. Add one above to get started!</p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-white">
                        <strong>Features:</strong> Add/Delete Tasks, Mark Complete, Priority Levels, Local Storage, Filtering
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
            updateStats();
            renderTodos();
        }
        
        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }
            
            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: priority,
                createdAt: new Date().toLocaleString()
            };
            
            todos.unshift(todo);
            input.value = '';
            saveTodos();
        }
        
        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
        }
        
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
        }
        
        function filterTodos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.btn-outline-secondary, .btn-outline-success, .btn-outline-warning').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTodos();
        }
        
        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
        }
        
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTodos = todos;
            if (currentFilter === 'completed') {
                filteredTodos = todos.filter(todo => todo.completed);
            } else if (currentFilter === 'pending') {
                filteredTodos = todos.filter(todo => !todo.completed);
            }
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            todoList.innerHTML = filteredTodos.map(todo => `
                <div class="todo-item priority-${todo.priority} ${todo.completed ? 'completed' : ''}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" ${todo.completed ? 'checked' : ''} 
                                       onchange="toggleTodo(${todo.id})">
                                <label class="form-check-label todo-text">
                                    ${todo.text}
                                </label>
                            </div>
                            <small class="text-muted">
                                <span class="badge bg-${todo.priority === 'high' ? 'danger' : todo.priority === 'medium' ? 'warning' : 'success'} me-2">
                                    ${todo.priority.toUpperCase()}
                                </span>
                                ${todo.createdAt}
                            </small>
                        </div>
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteTodo(${todo.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }
        
        // Event listener for Enter key
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
        
        // Initialize
        updateStats();
        renderTodos();
        
        // Add some sample todos if none exist
        if (todos.length === 0) {
            todos = [
                { id: 1, text: 'Welcome to your Todo List!', completed: false, priority: 'medium', createdAt: new Date().toLocaleString() },
                { id: 2, text: 'Click the checkbox to mark tasks complete', completed: false, priority: 'low', createdAt: new Date().toLocaleString() },
                { id: 3, text: 'Use priority levels to organize tasks', completed: false, priority: 'high', createdAt: new Date().toLocaleString() }
            ];
            saveTodos();
        }
    </script>
</body>
</html>
