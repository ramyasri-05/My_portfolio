<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List Manager Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .team-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .team-card h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .role {
            color: #4a90e2;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status.busy {
            background: #fff3cd;
            color: #856404;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #357abd;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Team List Manager</h1>
            <p>Organize your team efficiently with our management system</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <button class="btn">+ Add Member</button>
                <button class="btn secondary">üìä View Reports</button>
                <button class="btn secondary">‚öôÔ∏è Settings</button>
            </div>
            
            <div class="team-grid">
                <div class="team-card">
                    <div class="avatar">RS</div>
                    <h3>Ramya Sri</h3>
                    <div class="role">Team Lead</div>
                    <div class="status active">Active</div>
                </div>
                
                <div class="team-card">
                    <div class="avatar">JD</div>
                    <h3>John Developer</h3>
                    <div class="role">Frontend Developer</div>
                    <div class="status active">Active</div>
                </div>
                
                <div class="team-card">
                    <div class="avatar">SA</div>
                    <h3>Sarah Admin</h3>
                    <div class="role">Project Manager</div>
                    <div class="status busy">Busy</div>
                </div>
                
                <div class="team-card">
                    <div class="avatar">MD</div>
                    <h3>Mike Designer</h3>
                    <div class="role">UI/UX Designer</div>
                    <div class="status active">Active</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
