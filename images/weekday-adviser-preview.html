<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Adviser Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        
        .date-input-section {
            margin-bottom: 30px;
        }
        
        .date-input-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .date-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.2);
        }
        
        .calculate-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .calculate-btn:hover {
            background: #ee5a24;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .result-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .result-date {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .result-weekday {
            font-size: 48px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .result-info {
            color: #666;
            font-size: 16px;
        }
        
        .calendar-icon {
            font-size: 60px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 8px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Weekday Adviser</h1>
            <p>Find out what day of the week any date falls on</p>
        </div>
        
        <div class="content">
            <div class="calendar-icon">üóìÔ∏è</div>
            
            <div class="date-input-section">
                <h3>Enter a Date</h3>
                <input type="date" class="date-input" value="2024-12-25">
                <button class="calculate-btn">üîç Find Weekday</button>
            </div>
            
            <div class="result-section">
                <div class="result-date">December 25, 2024</div>
                <div class="result-weekday">Wednesday</div>
                <div class="result-info">Christmas Day falls on a Wednesday in 2024!</div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-text">Instant Results</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üì±</div>
                    <div class="feature-text">Mobile Friendly</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üéØ</div>
                    <div class="feature-text">100% Accurate</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üöÄ</div>
                    <div class="feature-text">Fast & Simple</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
